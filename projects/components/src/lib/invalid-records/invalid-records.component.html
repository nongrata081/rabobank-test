<div class="container">
  <h1 class="content-page-title">{{pageTitle}}</h1>

  <h5 class="table-heading reference">{{referenceTableHeading}}</h5>
  <table mat-table [dataSource]="invalidReference" class="mat-elevation-z8 invalid-reference">
    <ng-container matColumnDef="reference">
      <th mat-header-cell *matHeaderCellDef> {{columnTitles.reference}} </th>
      <td mat-cell *matCellDef="let element" class="wanted"> {{element.reference}} </td>
    </ng-container>
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> {{columnTitles.description}} </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <h5 class="table-heading balance">{{balanceTableHeading}}</h5>
  <table mat-table [dataSource]="invalidEndBalance" class="mat-elevation-z8 invalid-end-balance">
    <ng-container matColumnDef="reference">
      <th mat-header-cell *matHeaderCellDef> {{columnTitles.reference}} </th>
      <td mat-cell *matCellDef="let element"> {{element.reference}} </td>
    </ng-container>
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> {{columnTitles.description}} </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
